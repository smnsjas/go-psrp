name: Dependency Review

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build if there are any vulnerable dependencies
          fail-on-severity: moderate
          # Comment on PRs with dependency information
          comment-summary-in-pr: always
          # Deny licenses that are not compatible
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-3.0
          # Allow commonly used permissive licenses
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
